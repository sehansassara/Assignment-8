<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Queue</title>
    <link rel="stylesheet" href="assest/css/squre_que.css">
</head>
<body>
<h1>JavaScript Queue</h1>
<div class="container">

    <div id="line1"></div>
        <div class="queue">

            <div class="box above red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box yellow"></div>
            <div class="box below pink"></div>

        </div>
    <div id="line2"></div>


</div>

<div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
</div>

<script src="assest/js/squre_que.js"></script>
</body>
</html>
