<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Queue Animation</title>
    <link rel="stylesheet" href="assest/css/person_que.css">
</head>
<body>
<h1 class="title">JS Queue</h1>
<div class="queue-container">

    <div class="queue">
        <div class="person" id="person1">
            <img src="assest/images/walk-happy.gif" alt="Person 1">
            <div class="letter">D</div>
        </div>
        <div class="person" id="person2">
            <img src="assest/images/walk-happy.gif" alt="Person 2">
            <div class="letter">E</div>
        </div>
        <div class="person" id="person3">
            <img src="assest/images/walk-happy.gif" alt="Person 3">
            <div class="letter">F</div>
        </div>
        <div class="person" id="person4">
            <img src="assest/images/walk-happy.gif" alt="Person 4">
            <div class="letter">A</div>
        </div>
        <div class="person" id="person5">
            <img src="assest/images/walk-happy.gif" alt="Person 5">
            <div class="letter">B</div>
        </div>
        <div class="person" id="person6">
            <img src="assest/images/walk-happy.gif" alt="Person 6">
            <div class="letter">C</div>
        </div>
    </div>
    <img class="house" src="assest/images/240_F_838248768_xuubeeFzYhYvPrSrjns5FrXGTnvepDcU.jpg" alt="House">
</div>

<div class="controls">
    <button id="startBtn">Start Queue</button>
    <button id="stopBtn">Stop Queue</button>
</div>

<script src="assest/js/person_que.js"></script>
</body>
</html>
